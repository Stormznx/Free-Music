<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Free Music</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="navbar">
            <i class="fa-sharp fa-solid fa-dragon" id="logo"> Cover</i>

            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav_lista" id="navLista">
                <li class="nav_item"><a href="#linkinpark">linkin park</a></li>
                <li class="nav_item"><a href="#limpbizkit">Limp Bizkit</a></li>
                <li class="nav_item"><a href="#systemofadown">System Of a Down</a></li>
            </ul>



        </nav>



    </header>

    <main class="conteudo">
        <section class="home">

            <h1 class="titulo">
                <span class="titulocor"> Playlist dos melhores rock </span>
            </h1>
        </section>

        <section class="secao" id="Linkin Park"></section>
        <h1><i class="fa-solid fa-spider">Linkin Park</i></h1>
        <ul class="moldura_video">
            <li class="videos">
                <iframe width="1439" height="600" src="https://www.youtube.com/embed/Gd9OhYroLN0"
                    title="Crawling [Official HD Music Video] - Linkin Park" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


            </li>
        </ul>

    </main>
    <script>
        // JavaScript para controlar o menu hambÃºrguer
        const menuToggle = document.getElementById('menuToggle');
        const navLista = document.getElementById('navLista');

        menuToggle.addEventListener('click', function () {
            navLista.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Fechar menu ao clicar em um item
        const navItems = document.querySelectorAll('.nav_item');
        navItems.forEach(item => {
            item.addEventListener('click', function () {
                navLista.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
    </script>
</body>

</html>
